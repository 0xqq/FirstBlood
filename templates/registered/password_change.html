<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/static/template/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="/static/template/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Endless -->
	<link href="/static/template/css/endless.min.css" rel="stylesheet">

  </head>

  <body>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
				<span class="text-success">Yingu</span> <span style="color:#ccc; text-shadow:0 1px #fff">Online</span>
			</h2>
		</div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> Password Change
					</div>
				</div>
				<div class="panel-body">
					<form class="form-login" method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
                        {% csrf_token %}
						<div class="form-group">
							<label>Old password</label>
                            <input type="hidden" name="next" value="{{ next }}"/>
							<input type="password" name="old_password" placeholder="old password" class="form-control input-sm bounceIn animation-delay2" >
						</div>
						<div class="form-group">
							<label>New Password</label>
							<input type="password" name="new_password1" placeholder="new password" class="form-control input-sm bounceIn animation-delay4">
						</div>
						<div class="form-group">
							<label>New Password confirmation</label>
							<input type="password" name="new_password2" placeholder="new password" class="form-control input-sm bounceIn animation-delay4">
						</div>
						<div class="form-group">
                            {{ form.errors }}
                        </div>
                        <div class="seperator"></div>
						<hr/>
						<button class="btn btn-success btn-sm bounceIn animation-delay5 pull-right" type="submit">
                            <i class="fa fa-sign-in"></i> Change My Password
                        </button>
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script src="/static/template/js/jquery-1.10.2.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="/static/template/bootstrap/js/bootstrap.min.js"></script>
   
	<!-- Modernizr -->
	<script src='/static/template/js/modernizr.min.js'></script>
   
    <!-- Pace -->
	<script src='/static/template/js/pace.min.js'></script>
   
	<!-- Popup Overlay -->
	<script src='/static/template/js/jquery.popupoverlay.min.js'></script>
   
    <!-- Slimscroll -->
	<script src='/static/template/js/jquery.slimscroll.min.js'></script>
   
	<!-- Cookie -->
	<script src='/static/template/js/jquery.cookie.min.js'></script>

	<!-- Endless -->
	<script src="/static/template/js/endless/endless.js"></script>
  </body>
</html>
